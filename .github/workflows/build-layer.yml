name: Build Lambda Layer (Amazon Linux 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Lambda Layer in Amazon Linux 2
        run: |
          mkdir -p layer_output
          docker run --rm -v "$PWD/layer_output:/output" amazonlinux:2 bash -c "
            yum install -y python3 pip zip gcc gcc-c++ make libffi-devel openssl-devel \
            && python3 -m ensurepip \
            && python3 -m pip install --upgrade pip \
            && pip3 install --upgrade typing-extensions \
            && pip3 install pdfplumber python-docx -t /output/python \
            && cd /output \
            && zip -r lambda_layer.zip python
          "

      - name: Upload Lambda layer zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda_layer
          path: layer_output/lambda_layer.zip
